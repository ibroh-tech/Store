<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'SignIn.css'%}" />
</head>
<body>
<div class="sign-in">
  <div class="frame-wrapper">
    <div class="frame">
      <div class="div-wrapper">
        <p class="text-wrapper">Log In To Your Account</p>
      </div>
      <div class="div">
        <div class="frame-2">
          <div class="frame-3">
            <img class="img" src="{% static 'Google_icon.svg'%}" />
            <div class="text-wrapper-2">Google</div>
          </div>
        </div>
        <form action="{% url 'homepage:signin' %}" method="POST" class="frame-5">
          {% csrf_token %}
          <div class="frame-2">
            <div class="frame-6">
              <label class="text-wrapper-4" for="id_username">Email</label>
              <div class="frame-7">
                <input type="email" id="id_username" name="username" placeholder="eg. johnfrans@gmail.com" required />
              </div>
            </div>
          </div>
          <div class="frame-2">
            <div class="frame-6">
              <label class="text-wrapper-4" for="id_password">Password</label>
              <div class="frame-7">
                <input type="password" id="id_password" name="password" placeholder="Enter your password" required />
              </div>
              <p class="p">Must be at least 8 characters.</p>
            </div>
          </div>
          <button type="submit" class="frame-8">
            <div class="text-wrapper-7">Log in</div>
          </button>
        </form>
        <a href="{% url 'homepage:signup'%}" class="text-wrapper-8">Donâ€™t have an account? Sign up</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
