<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'SignUp.css' %}">
</head>
<body>
<div class="sign-up">
  <div class="frame-wrapper">
    <div class="frame">
      <div class="div">
        <div class="text-wrapper">Sign Up Account</div>
        <p class="p">Enter your personal data to create your account.</p>
      </div>
      <div class="frame-2">
        <div class="frame-3">
          <div class="frame-4">
            <img class="img" src="{% static 'Google_icon.svg' %}" alt="Google icon" />
            <div class="text-wrapper-2">Google</div>
          </div>
        </div>
        <form action="{% url 'homepage:signup' %}" method="POST" class="frame-6">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="div-wrapper">
            <div class="text-wrapper-8">Sign Up</div>
          </button>
        </form>
        <p class="already-have-an">
          <span class="span">Already have an account? </span>
          <a href="{% url 'homepage:signin'%}" class="text-wrapper-9">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
